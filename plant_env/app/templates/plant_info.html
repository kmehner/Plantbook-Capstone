{% extends 'plantbook_base.html' %}


{% block inner_content %}


    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ plant.common_name }}</h5>
                        <p class="card-text">{{ plant.scientific_name }}</p>
                        <p class="card-text">{{ plant.content }}</p>
                        <div class="d-flex justify-content-center">
                            <img src="{{ plant.image_url }}" alt="" class="img-fluid w-50">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

{% endblock inner_content %}
